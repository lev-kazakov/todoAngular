<div class="container-fluid">
    <div class="row-fluid">
        <div class="span2">
            <h3>Login</h3>
            <label for='login_username'>User name</label><input type='text' id='login_username' placeholder='user name'>
            <label for='login_password'>Password</label><input type='password' id='login_password' placeholder='password'>
            <button ng-click='login()'>Login</button>
            <hr>
            <h3>Register</h3>
            <label for='register_username'>User name</label><input type='text' id='register_username' placeholder='user name'>
            <label for='register_fullname'>Full name</label><input type='text' id='register_fullname' placeholder='user name'>
            <label for='register_password'>Password</label><input type='password' id='register_password' placeholder='password'>
            <label for='register_passwordVerification'>Verify password</label><input type='password' id='register_passwordVerification' placeholder='password verification'>
            <button ng-click='register()'>Register</button>
        </div>
    </div>
</div>
